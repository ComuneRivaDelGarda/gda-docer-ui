<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Carica {{$ctrl.titolo}}</h3>
</div>
<div class="modal-body" id="modal-body">
	<form name="form">		
		<!-- https://github.com/danialfarid/ng-file-upload#install -->
		<!-- <div class="button" ngf-select="upload($file)">Upload on file select</div> -->
		<div class="form-group">
			<label for="file">Seleziona un File</label>
			
			<div class="input-group">
				<input type="text" ng-model="file.name" class="form-control" placeholder="seleziona un file">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" ngf-select ng-model="file" name="file" ><i class="fa fa-search"></i> Sfoglia...</button>
				</span>
			</div>
		  	<!-- <div class="btn btn-default" ngf-select ng-model="file" name="file" id="file">Seleziona ...</div> -->
		  	<!-- <p class="help-block" ng-bind="file.name"></p> -->
		</div>
		<!--
		<div class="form-group">
			Trascina Qui i files:
			<div ngf-drop ng-model="files" class="drop-box">Drop</div>
		</div>
		-->
		<div class="form-group" ng-show="file">
			<label for="titolo">Titolo</label>
			<input type="text" class="form-control" id="titolo" placeholder="titolo" ng-model="titolo">
		</div>
				
		<div class="form-group" ng-if="uploading">
			<div class="progress">
			  <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{progressPercentage}}%;">
			    {{progressPercentage}}%
			  </div>
			</div>
		</div>
		<!--
		<div class="form-group">
			<label for="file">File</label>
			<input type="file" class="form-control" id="file" />
		</div>
		-->
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()" ng-disabled="!file"><i class="fa fa-upload"></i> OK</button>
	<button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()"><i class="fa fa-ban"></i> Cancel</button>
</div>
